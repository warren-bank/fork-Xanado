<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href=".." This breaks $.tabs(), hard, so don't do it /-->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Create/Join Game</title>

    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">

    <!-- Rewritten to reflect the preferences -->
    <link id="jQueryTheme" href="../node_modules/jquery-ui/dist/themes/pepper-grinder/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <!-- Rewritten in browser/UI.js to reflect the preferences -->
    <link id="xanadoCSS" href="../css/default.css" rel="stylesheet" type="text/css">

    <script type="module" src="../src/client/ClientGamesUI.js"></script>
  </head>
  <body class="games-ui">
    <div class="loading">
      <img src="../images/loading.gif" />
    </div>
    <div class="waiting ui-widget" style="display:none">
      <img src="../images/logo.svg" class="xanado-logo" />
      <div id="signinState">
        <span class="not-signed-in">
          <div data-i18n="text-sign-in"></div>
          <button id="signin-button" data-i18n="Sign in"></button>
        </span>
        <span class="signed-in">
          <span id="id"></span>
          <button id="signout-button" data-i18n="Sign out"></button>
          <button id="chpw_button" data-i18n="Change password"></button>
          <span id="personaliseButton" data-i18n-tooltip="tt-personalise">&#9881;</span>
        </span>
      </div>

      <div id="gamesCumulative">
        <h2 data-i18n="Leader Board"></h2>
        <div id="playerList">
        </div>
      </div>

      <div id="gamesKnown">
        <h2 data-i18n="Games"></h2>
        <label for="showAllGames" data-i18n="Show finished games"></label>
        <input type="checkbox" id="showAllGames" />
        <table id="gamesList">
          <thead>
            <tr>
              <th data-i18n="ID"></th>
              <th data-i18n="Edition"></th>
              <th data-i18n="Players"></th>
              <th data-i18n="Last play"></th>
              <th data-i18n="State"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="dialog-row">
        <button id="create-game" class="hidden" data-i18n="label-create-game"></button>
        <button id="reminders-button" class="hidden" data-i18n="Send turn reminders" data-i18n-tooltip="tt-send-rems"></button>
      </div>

      <div id="alertDialog" class="dialog">
      </div>

      <div id="observeDialog" class="dialog">
        <div class="dialog-row">
          <label for="observerName" data-i18n="Your name"></label>
          <input id="observerName" type="text" data-i18n-tooltip="tt-observer-name">
        </div>
        <div class="dialog-row">
          <button type="submit" id="observerClose" data-i18n="Observe game">
        </div>
      </div>
    </div>
  </body>
</html>
