<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard, so don't do it /-->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Xanado</title>

    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">

    <!-- Rewritten to reflect the preferences -->
    <link id="jQueryTheme" href="../node_modules/jquery-ui/dist/themes/pepper-grinder/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <!-- Rewritten in browser/UI.js to reflect the preferences -->
    <link id="xanadoCSS" href="../css/default.css" rel="stylesheet" type="text/css">

    <script src="./js/importmap.js"></script>

    <script type="module" src="../src/standalone/StandaloneGameUI.js"></script>
  </head>
  <body id="body" tabindex="0">
    <div class="loading">
      <img src="../images/loading.gif" />
    </div>
    <div class="waiting">
      <div class="game-interface">
        <div id="typingCursor"></div>
        <div id="baize">
          <table id="board" class="Surface surround-shade">
            <!-- board will be created here in code -->
          </table>
          <div id="playRack">
            <button class="distributionButton" data-i18n-tooltip="tt-distribution">{...}</button>
            <table class="Surface rack">
              <!-- rack will be created here in code -->
            </table>
            <div class="controls">
              <button class="shuffle-button fat-button"></button>
              <button class="unplace-button fat-button"></button>
            </div>
          </div>
        </div>
        <div id="blocks" class="ui-widget">
          <div id="topBlock" class="block">
            <div id="gameSetupButton" data-i18n-tooltip="tt-game-setup">&#127183;</div>
            <div id="libraryButton" data-i18n-tooltip="tt-library">&#127199;</div>
            <div id="personaliseButton" data-i18n-tooltip="tt-personalise">&#9881;</div>
            <div id="redoButton" data-i18n-tooltip="tt-redo">&#11023;</div>
            <div id="undoButton" data-i18n-tooltip="Undo the last play">&#11024;</div>
          </div>
          <div id="scoresBlock" class="block">
            <div class="block-title" data-i18n="Scores"></div>
            <div class="playerList"></div>
            <div class="observerCount hidden"></div>
            <div class="letterbag"></div>
          </div>
          <div id="playBlock" class="block signed-in">
            <div class="block-title" data-i18n="Play"></div>
            <div class="your-move"></div>
            <table id="swapRack" class="Surface rack bottom-shade">
              <!-- swap rack will be created here in code -->
            </table>
            <button class="turn-button" data-action="pass" data-i18n="Pass">
            </button>
          </div>          
          <div id="chatBlock" class="block">
            <div class="block-title" data-i18n="Chat"></div>
            <div><input id="chatInput" tabindex="1" /></div>
          </div>
          <div id="logBlock" class="block">
            <div class="block-title" data-i18n="Log"></div>
            <div class="messages"></div>
          </div>
        </div>

        <div id="blankDialog" class="dialog">
          <span data-i18n="label-blank-dlg"></span>
          <table class="letterTable"></table>
        </div>

        <div id="distributionDialog" class="dialog">
          <div class="distribution"></div>
        </div>

        <div id="alertDialog" class="dialog">
        </div>

        <div id="pauseDialog" class="dialog">
          <span class="banner"></span>
        </div>
      </div>
    </div>
  </body>
</html>
